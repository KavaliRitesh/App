<h1>Forgot Password</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input type="email" formControlName="email" placeholder="Enter your email" required>
  <input type="text" formControlName="favourites" placeholder="Enter your favourites" required>
  <div *ngIf="successMessage" style="color:green;">{{successMessage}}</div>
  <div *ngIf="errorMessage" style="color:red;">{{errorMessage}}</div>
  <button type="submit">Send Reset Link</button>
</form>
<!-- For dev: show reset link -->
<div *ngIf="resetLink">
  <p>Reset link (for testing): <a [href]="resetLink">{{resetLink}}</a></p>
</div>
